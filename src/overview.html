<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Overview</title>
    <style>
        .item{
            background:#fff;
            padding:15px;
            margin:10px;
            border-radius:10px;
            border:1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>รายการแจ้งเตือน</h1>
    <div id="showData"></div>

    <script>
        let allData = JSON.parse(localStorage.getItem("tasks")) || [];

        let html = "";

        allData.forEach(item => {
            html += `
                <div class="item">
                    <strong>หมวด:</strong> ${item.category} <br>
                    <strong>วันที่:</strong> ${item.date} <br>
                    <strong>เวลา:</strong> ${item.time} <br>
                    <strong>หมายเหตุ:</strong> ${item.note}
                </div>
            `;
        });

        document.getElementById("showData").innerHTML = html;
    </script>

</body>
</html>
